<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Builder - Upload API Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: inline-block;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 500;
        }

        .file-input-label:hover {
            background: #5568d3;
        }

        .btn {
            padding: 12px 24px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background 0.3s;
            margin-left: 10px;
        }

        .btn:hover {
            background: #059669;
        }

        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .btn-danger {
            background: #ef4444;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .preview {
            margin-top: 20px;
            padding: 20px;
            background: #f3f4f6;
            border-radius: 8px;
        }

        .preview img {
            max-width: 300px;
            max-height: 300px;
            border-radius: 8px;
            margin-top: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .status {
            padding: 12px;
            border-radius: 6px;
            margin-top: 15px;
            font-size: 0.95rem;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        .status.loading {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #3b82f6;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .gallery-item {
            background: #f9fafb;
            border-radius: 8px;
            padding: 10px;
            border: 1px solid #e5e7eb;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .gallery-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .gallery-item-info {
            font-size: 0.75rem;
            color: #6b7280;
            word-break: break-all;
            margin-bottom: 8px;
        }

        .gallery-item-actions {
            display: flex;
            gap: 5px;
        }

        .gallery-item-actions button {
            flex: 1;
            padding: 6px 12px;
            font-size: 0.8rem;
            border-radius: 4px;
        }

        .code-block {
            background: #1f2937;
            color: #f3f4f6;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            margin-top: 10px;
        }

        .selected-files {
            margin-top: 15px;
            padding: 10px;
            background: #eff6ff;
            border-radius: 6px;
            font-size: 0.9rem;
            color: #1e40af;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üñº</h1>Ô∏è PC Builder Upload API Test</h1>
            <p>Test image upload functionality for PC Builder server</p>
        </div>

        <!-- Upload Section -->
        <div class="card">
            <h2>üì§ Upload Image</h2>
            <div class="upload-section">
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" accept="image/*" multiple>
                    <label for="fileInput" class="file-input-label">Choose Image(s)</label>
                </div>
                <button class="btn" id="uploadBtn" onclick="uploadImage()" disabled>Upload</button>

                <div id="selectedFiles" class="selected-files" style="display: none;"></div>

                <div id="uploadStatus"></div>

                <div id="uploadPreview" class="preview" style="display: none;">
                    <h3>Upload Result:</h3>
                    <div id="uploadResult"></div>
                </div>
            </div>
        </div>

        <!-- Gallery Section -->
        <div class="card">
            <h2>üñºÔ∏è Image Gallery</h2>
            <button class="btn" onclick="loadGallery()">üîÑ Refresh Gallery</button>
            <div id="galleryStatus"></div>
            <div id="gallery" class="gallery"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:4000';
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const selectedFilesDiv = document.getElementById('selectedFiles');

        // Enable upload button when files are selected
        fileInput.addEventListener('change', function(e) {
            const files = e.target.files;
            if (files.length > 0) {
                uploadBtn.disabled = false;
                selectedFilesDiv.style.display = 'block';
                selectedFilesDiv.innerHTML = `<strong>Selected:</strong> ${files.length} file(s) - ${Array.from(files).map(f => f.name).join(', ')}`;
            } else {
                uploadBtn.disabled = true;
                selectedFilesDiv.style.display = 'none';
            }
        });

        // Upload image function
        async function uploadImage() {
            const files = fileInput.files;
            if (!files || files.length === 0) {
                showStatus('uploadStatus', 'Please select file(s) first', 'error');
                return;
            }

            const formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append('file', files[i]);
            }

            showStatus('uploadStatus', `Uploading ${files.length} file(s)...`, 'loading');
            uploadBtn.disabled = true;

            try {
                const response = await fetch(`${API_URL}/api/upload/image`, {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();

                if (result.success) {
                    showStatus('uploadStatus', `‚úÖ ${result.message}`, 'success');
                    displayUploadResult(result.files);

                    // Clear file input
                    fileInput.value = '';
                    selectedFilesDiv.style.display = 'none';

                    // Refresh gallery
                    setTimeout(() => loadGallery(), 500);
                } else {
                    showStatus('uploadStatus', `‚ùå Upload failed: ${result.error}`, 'error');
                }
            } catch (error) {
                showStatus('uploadStatus', `‚ùå Error: ${error.message}`, 'error');
            } finally {
                uploadBtn.disabled = false;
            }
        }

        // Display upload result
        function displayUploadResult(files) {
            const previewDiv = document.getElementById('uploadPreview');
            const resultDiv = document.getElementById('uploadResult');

            let html = '';
            files.forEach(file => {
                html += `
                    <div style="margin-bottom: 20px;">
                        <img src="${file.url}" alt="${file.originalFilename}">
                        <div style="margin-top: 10px;">
                            <strong>Filename:</strong> ${file.filename}<br>
                            <strong>Original:</strong> ${file.originalFilename}<br>
                            <strong>Size:</strong> ${formatFileSize(file.size)}<br>
                            <strong>Type:</strong> ${file.mimetype}<br>
                            <strong>URL:</strong>
                            <div class="code-block">${file.url}</div>
                        </div>
                    </div>
                `;
            });

            resultDiv.innerHTML = html;
            previewDiv.style.display = 'block';
        }

        // Load gallery
        async function loadGallery() {
            showStatus('galleryStatus', 'Loading images...', 'loading');

            try {
                const response = await fetch(`${API_URL}/api/upload/images`);
                const result = await response.json();

                if (result.success) {
                    showStatus('galleryStatus', `‚úÖ Found ${result.total} image(s)`, 'success');
                    displayGallery(result.images);
                } else {
                    showStatus('galleryStatus', '‚ùå Failed to load images', 'error');
                }
            } catch (error) {
                showStatus('galleryStatus', `‚ùå Error: ${error.message}`, 'error');
            }
        }

        // Display gallery
        function displayGallery(images) {
            const galleryDiv = document.getElementById('gallery');

            if (images.length === 0) {
                galleryDiv.innerHTML = '<p style="text-align: center; color: #6b7280; padding: 40px;">No images uploaded yet</p>';
                return;
            }

            let html = '';
            images.forEach(image => {
                html += `
                    <div class="gallery-item">
                        <img src="${image.url}" alt="${image.filename}" loading="lazy">
                        <div class="gallery-item-info">
                            <strong>File:</strong> ${image.filename.substring(0, 20)}...<br>
                            <strong>Size:</strong> ${formatFileSize(image.size)}<br>
                            <strong>Date:</strong> ${new Date(image.createdAt).toLocaleDateString()}
                        </div>
                        <div class="gallery-item-actions">
                            <button class="btn" style="font-size: 0.8rem;" onclick="copyUrl('${image.url}')">Copy URL</button>
                            <button class="btn btn-danger" style="font-size: 0.8rem;" onclick="deleteImage('${image.filename}')">Delete</button>
                        </div>
                    </div>
                `;
            });

            galleryDiv.innerHTML = html;
        }

        // Copy URL to clipboard
        function copyUrl(url) {
            navigator.clipboard.writeText(url).then(() => {
                alert('‚úÖ URL copied to clipboard!');
            }).catch(err => {
                alert('‚ùå Failed to copy URL');
            });
        }

        // Delete image
        async function deleteImage(filename) {
            if (!confirm(`Are you sure you want to delete ${filename}?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/upload/image/${filename}`, {
                    method: 'DELETE',
                });

                const result = await response.json();

                if (result.success) {
                    alert('‚úÖ ' + result.message);
                    loadGallery();
                } else {
                    alert('‚ùå ' + result.message);
                }
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        }

        // Show status message
        function showStatus(elementId, message, type) {
            const statusDiv = document.getElementById(elementId);
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round((bytes / Math.pow(k, i)) * 100) / 100 + ' ' + sizes[i];
        }

        // Load gallery on page load
        window.addEventListener('load', () => {
            loadGallery();
        });
    </script>
</body>
</html>
